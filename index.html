<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
   <style>
    body {
        font-family: Arial, sans-serif;
    }

    form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        padding: 8px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #saveBtn {
        background-color: #4caf50;
        color: white;
        margin-right: 10px;
    }

    #updateBtn {
        background-color: #2196f3;
        color: white;
        margin-right: 10px;
    }

    #resetBtn {
        background-color: #ccc;
    }

    button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
    }

    button:disabled:hover {
        background-color: #ddd;
    }
</style>


</head>
<body>
    <form id="enrollmentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo"  onchange = "getId()">
        <br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" >
        <br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" >
        <br>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" >
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" >
        <br>
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" >
        <br>
        <button type="button" id="saveBtn" onclick="saveData()" disabled>Save</button>
        <button type="button" id="updateBtn" onclick="updateData()" disabled>Update</button>
        <button type="reset" id="resetBtn" onclick="resetForm()" disabled>Reset</button>
    </form>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>>
    <script src="/js/index.js"></script>>
</body>
</html>
